<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAND AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header class="app-header">
      <h1 class="heading">
        <img src="logo.png" alt="Logo" class="logo">
        GNAND AI
      </h1>
      
      <h2 class="sub-heading">Welcome to Local AI</h2>
    </header>

    <!-- Suggestion list -->
    <ul class="suggestion">
      <li class="suggestion-item">
        <p class="text">Buatkan Sintaks HTML</p>
        <span class="material-symbols-outlined">draw</span>
      </li>
      <li class="suggestion-item">
        <p class="text">Sejarah Perkembangan AI</p>
        <span class="material-symbols-outlined">lightbulb</span>
      </li>
      <li class="suggestion-item">
        <p class="text">Bagaimana Perkembangan AI Saat Ini</p>
        <span class="material-symbols-outlined">explore</span>
      </li>
      <li class="suggestion-item">
        <p class="text">Buatkan Sintaks Python</p>
        <span class="material-symbols-outlined">code_blocks</span>
      </li>
    </ul>
    
    <div class="chats-container"></div>
        <!-- Prompt container -->
    <div class="prompt-container">
      <div class="prompt-wrapper">
        <form action="#" class="prompt-form">
          <input type="text" placeholder="Ask GNAND AI" class="prompt-input"
          required>
          <div class="prompt-action">
            <div class="file-upload-wrapper ">
              <img src="#" class="file-preview">
              <input type="file" accept="image/*, .pdf, .txt, .csv" id= "file-input" hidden>
              <button type="button" class="file-icon
              material-symbols-outlined">description</button>
              <button id="add-file-btn" type="button" 
              class="material-symbols-outlined">attach_file</button>
              <button id="cancel-file-btn" type="button" 
              class="material-symbols-outlined">close</button>
            </div>
            <button type="button" id="stop-response-btn"
            class="material-symbols-outlined">stop_circle</button>
            <button id="send-prompt-btn"
            class="material-symbols-outlined">arrow_upward</button>
          </div>
        
        </form>
        <button id="theme-toggle-btn"
        class="material-symbols-outlined">light_mode</button>
        <button id="delete_chats-btn"
        class="material-symbols-outlined">delete</button>
      </div>
      <p class="disclaimer-text">V0,1 2025</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
